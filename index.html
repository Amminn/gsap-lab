<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="">
    <h1 class="text-6xl font-bold text-center py-6">Testing</h1>
    <main id="app">
      <div id="smooth-wrapper">
        <div id="smooth-content" class="flex flex-col items-center min-h-[140vh] justify-around text-black">

          <button id="button" class="bottom-10 -translate-x-1/2 bg-white text-black p-4 rounded-full shadow-lg hover:bg-gray-200 transition">
            <!-- Down Arrow Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <div id="box-1" class="box size-20 box-a bg-white rounded">1</div>
          <div id="box-2" class="box size-20 box-a bg-blue-200 rounded">2</div>
          <div class="box box-c size-20 box-a bg-yellow-400 rounded">3</div>
          <button id="button2" class="bottom-10 -translate-x-1/2 bg-white text-black p-4 rounded-full shadow-lg hover:bg-gray-200 transition">
            <!-- Down Arrow Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
