<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main id="app">
      <h1 class="text-5xl font-bold text-red-500 mb-8 text-center py-3 border border-white border-solid">GSAP Starter Template</h1>
      <section class="section min-h-[100vh] flex items-center justify-center flex-col gap-4 border-1 border-solid border-white">
        <h2 id="heading" class="text-4xl font-bold">GSAP Starter Template</h2>
        <p class="text-center text-">This pen loads all the GSAP files<br /> Fork and enjoy!</p>
        <div class="buttons">
          <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Default</button>
          <button type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Secondary</button>
        </div>
      </section>
      <section id="container" class="section the-container p-2 border-1 border-solid border-blue-500 my-2">
        <img class="card-img mb-2" src="/card-img-1.jpg" alt="">
        <div id="box" class="box w-[200px] h-[200px] bg-amber-700" ></div>
      </section>
      <section class="section min-h-[100vh] flex items-center justify-center flex-col gap-4 border-1 border-solid border-yellow-500">
        <h2 class="text-3xl font-bold text-center uppercase">random testing text</h2>
      </section>
      <section class="section min-h-[100vh] flex items-center justify-center flex-col gap-4 border-1 border-solid border-yellow-500">
        <h2 class="text-3xl font-bold text-center uppercase">random testing text</h2>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
