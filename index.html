<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="">
        <div id="smooth-wrapper">
      <!-- This is the inner content that will be scrolled -->
      <div id="smooth-content">

        <header class="fixed top-0 left-0 w-full p-4 z-50 bg-black/20 backdrop-blur-sm">
          <nav class="container mx-auto flex justify-center gap-6 text-white font-bold">
            <a href="#section-1">Section 1</a>
            <a href="#section-2">Section 2</a>
            <a href="#section-3">Section 3</a>
          </nav>
        </header>

        <main id="app">
          <section id="section-1" class="h-screen flex flex-col items-center justify-center bg-gray-800 text-white">
            <h1 class="text-6xl font-bold text-center py-6">Smooth Scroll Test</h1>
            <p class="text-xl">Scroll down to see the effect</p>
          </section>

          <section id="section-2" class="flex items-center min-h-[80vh] justify-around text-black bg-gray-200 py-20 relative">
            <h2 data-speed="1" class="absolute top-20 left-1/2 -translate-x-1/2 text-5xl font-bold text-gray-400">Parallax Objects</h2>

            <div data-speed="0.7" class="box size-24 bg-teal-400 rounded-lg shadow-lg flex items-center justify-center text-2xl font-bold">A</div>
            <div data-speed="1" class="box size-40 bg-white rounded-full shadow-2xl flex items-center justify-center text-4xl font-bold">B</div>
            <div data-speed="1.1" class="box size-32 bg-sky-400 rounded-lg shadow-lg flex items-center justify-center text-3xl font-bold">C</div>
          </section>
          <section id="section-3" class="h-screen flex items-center gap-8 justify-center bg-gray-800 text-white relative">
            <div data-lag="0.1" class="box size-24 bg-teal-400 rounded-lg shadow-lg flex items-center justify-center text-2xl font-bold">A</div>
            <div data-lag="1.5" class="box size-40 text-black bg-white rounded-full shadow-2xl flex items-center justify-center text-4xl font-bold">B</div>
            <div data-lag=".5" class="box size-32 bg-sky-400 rounded-lg shadow-lg flex items-center justify-center text-3xl font-bold">C</div>
          </section>

        </main>

      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
