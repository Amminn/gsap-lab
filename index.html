<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body class="">
    <div id="smooth-wrapper">
      <!-- This is the inner content that will be scrolled -->
      <div id="smooth-content">
        <header
          class="h-screen flex flex-col justify-center items-center text-center"
        >
          <h1 class="text-6xl font-bold">Parallax Image Effect</h1>
          <p class="mt-4 text-xl text-gray-300">
            Scroll down to see the image below move at a different speed.
          </p>
        </header>

        <!-- YOUR PARALLAX IMAGE SECTION -->
        <div class="overflow-hidden h-[40vh] md:h-[60vh] w-full my-10">
          <img
            data-lag="0.2"
            class="w-full h-[150%] object-cover"
            src="/card-img-4.jpg"
            alt="A modern building"
          />
        </div>
        <header
          class="h-screen flex flex-col justify-center items-center text-center"
        >
          <h1 class="text-6xl font-bold">Parallax Image Effect</h1>
          <p class="mt-4 text-xl text-gray-300">
            Scroll down to see the image below move at a different speed.
          </p>
        </header>
        <!-- END OF YOUR SECTION -->
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
